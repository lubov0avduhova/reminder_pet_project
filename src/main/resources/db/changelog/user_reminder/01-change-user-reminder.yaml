databaseChangeLog:
  - changeSet:
      id: change-user-2
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: reminders_id
                  type: BIGINT
            tableName: user_reminders
  - changeSet:
      id: change-user-3
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: reminders_id
            constraintName: uc_user_reminders_reminders
            tableName: user_reminders
  - changeSet:
      id: change-user-4
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: reminders_id
            baseTableName: user_reminders
            constraintName: fk_userem_on_reminder
            referencedColumnNames: id
            referencedTableName: reminder
  - changeSet:
      id: change-user-5
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_reminders
            constraintName: fk_userem_on_user
            referencedColumnNames: id
            referencedTableName: user

