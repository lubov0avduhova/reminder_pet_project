databaseChangeLog:
  - changeSet:
      id: change-user-1
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: telegram_id
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
            tableName: user