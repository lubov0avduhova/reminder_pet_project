databaseChangeLog:
  - changeSet:
      id: change-user-1
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: telegram_id
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
            tableName: user
  - changeSet:
      id: change-user-2
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: reminders_id
                  type: BIGINT
            tableName: user_reminders
  - changeSet:
      id: 1752842318170-3
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: reminders_id
            constraintName: uc_user_reminders_reminders
            tableName: user_reminders
  - changeSet:
      id: change-user-4
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: reminders_id
            baseTableName: user_reminders
            constraintName: fk_userem_on_reminder
            referencedColumnNames: id
            referencedTableName: reminder
  - changeSet:
      id: change-user-5
      author: loveavduhova
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_reminders
            constraintName: fk_userem_on_user
            referencedColumnNames: id
            referencedTableName: user

